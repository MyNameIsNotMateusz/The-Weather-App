<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/weather-app.png">
    <script defer src="./script/sendLocationToHiddenContainer.js"></script>
    <script defer src="./script/showDegreesCelsius.js"></script>
    <script defer src="./script/weatherIcon.js"></script>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/Container.css" rel="stylesheet">

    <link href="./style/weather.css" rel="stylesheet">
</head>

<body>
    <h2 class="header js-header">The Weather App</h2>
    <div class="container js-container">
        <input class="container--input js-container--input" placeholder="Enter city name" required spellcheck="false">
        <button class="container--button js-container--button"><img src="./images/search.png"></button>
    </div>
    <div class="hiddenContainer js-hiddenContainer">
        <div class="hiddenContainer--wrapper">
            <input class="hiddenContainer--input js-hiddenContainer--input" placeholder="Enter city name" required
                spellcheck="false">
            <button class="hiddenContainer--button js-hiddenContainer--button"><img src="./images/search.png"></button>
        </div>
        <img src="./images/rain.png" class="weather-rain">
        <img src="./images/clear.png" class="weather-clear">
        <img src="./images/clouds.png" class="weather-clouds">
        <img src="./images/drizzle.png" class="weather-drizzle">
        <img src="./images/mist.png" class="weather-mist">
        <img src="./images/snow.png" class="weather-snow">

        <h2 class="cityName"></h2>
    </div>
</body>
